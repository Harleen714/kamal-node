version: 0.0
os: linux 
runas: root
files:
    - source: / 
      destination: /home/ubuntu/node
      timeout: 300
     
      
   
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
           
