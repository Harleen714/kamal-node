version: 0.2

env: 
   
   parameter-store:
                Mongo_Url: "/kamal/mongo_url"

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - npm install
  build:
    commands:
      - sed -i "s/localhost/"$Mongo_Url"/" app.js 
      - echo Build started on `date`
      - echo Compiling the Node.js code
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
